<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="heading">Our Pricing</h1>
    <div class="subscription">
      <label for="switch">
        Annually
      </label>
      <label class="switch">
        <input type="checkbox" id="checkbox">
        <span class="slider round"></span>
      </label>
      <label for="switch">Monthly</label>
    </div>

  </header>
  <div class="card-container">

    <div class="card">
      <h3>
        Basic
      </h3>

      <div class="ammount">
        <span class="doller">
          &dollar;
        </span>
        <p id="Basic-price">199.99</p>
      </div>
      <hr>
      <ul>
        <li>
          500 GB Storage
        </li>
        <hr>
        <li>
          2 Users Allowed
        </li>
        <hr>
        <li>
          Send up to 3 GB
        </li>
        <hr>
      </ul>
      <button>Learn More</button>
    </div>

    <div class="card active-card">
      <h3>
        Professional
      </h3>

      <div class="ammount " id="Professional-price">
        <span class="doller">
          &dollar;
        </span>
        <p id="Basic-price">249.99</p>
      </div>
      <hr>
      <ul>
        <li>
          1 TB Storage
        </li>
        <hr>
        <li>
          5 Users Allowed
        </li>
        <hr>
        <li>
          Send up to 10 GB
        </li>
        <hr>
      </ul>
      <button>Learn More</button>
    </div>

    <div class="card">
      <h3>
        Master
      </h3>

      <div class="ammount">
        <span class="doller">
          &dollar;
        </span>
        <p id="Basic-price">399.99</p>
      </div>
      <hr>
      <ul>
        <li>
          2 TB Storage
        </li>
        <hr>
        <li>
          10 Users Allowed
        </li>
        <hr>
        <li>
          Send up to 20 GB
        </li>
        <hr>
      </ul>
      <button>Learn More</button>
    </div>

  </div>
</body>
<script>
  let checkbox = document.getElementById("checkbox");
  let Master = document.getElementById("Master-price");
  let pro = document.getElementById("Pro-price");

  let Basic = document.getElementById("Basic-price");
  // console.log(Master,pro,Basic);

  checkbox.onchange = () => {
    if (checkbox.checked) {
      Master.innerText = "39.99";
      pro.innerText = "24.99";
      Basic.innerText = "19.99";

    } else {
      Master.innerText = "399.99";
      pro.innerText = "249.99";
      Basic.innerText = "199.99";
    }
  }

</script>

</html>
